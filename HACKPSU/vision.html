<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Capture and Text Extraction</title>
    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/0.4.1/dist/tesseract.min.js"></script>
    <style>
        #canvasOutput {
            display: none; /* Hide canvas by default */
        }
        #camera {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Capture Image and Extract Text</h1>
    <video id="camera" autoplay></video>
    <button id="captureBtn">Capture Image</button>
    <canvas id="canvasOutput"></canvas>
    <pre id="outputText"></pre>

    <script>
        // Access the camera and display it on the video element
        const video = document.getElementById('camera');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        document.getElementById('captureBtn').addEventListener('click', function() {
            const canvas = document.getElementById('canvasOutput');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Use Tesseract.js to extract text from the captured image
            Tesseract.recognize(
                canvas,
                'eng', // Language code
                {
                    logger: info => console.log(info) // Log progress
                }
            ).then(({ data: { text } }) => {
                document.getElementById('outputText').innerText = "Extracted Text: \n" + text;
            }).catch(err => {
                console.error("Error extracting text: ", err);
            });
        });
    </script>
</body>
</html>
